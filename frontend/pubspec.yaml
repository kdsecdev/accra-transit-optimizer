name: accra_transit_optimizer
description: AI-powered public transport optimization for Accra.

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  flutter_map: ^6.0.1
  latlong2: ^0.9.1
  provider: ^6.1.1
  geolocator: ^10.0.0
  permission_handler: ^11.0.0
  shared_preferences: ^2.2.2
  fluttertoast: ^8.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2

flutter_native_splash:
  color: "#ffffff"
  image: assets/splash.png
  branding: assets/branding.png
  android: true
  ios: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: lib/assets/icon/icon.png
  background_color: "#ffffff"
  icon_name: "TrotroIQ"
flutter:
  uses-material-design: true
